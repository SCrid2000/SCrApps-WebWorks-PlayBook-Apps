
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">

<html> 
	<head>
		<meta name="x-blackberry-defaultHoverEffect" content="false" />
		<link  rel="stylesheet" type="text/css" href="cssjs/bbui-0.9.4.css"><link />
		<script type="text/javascript" src="cssjs/bbui-0.9.4.js"></script>
		<script type="text/javascript" src="cssjs/custom.js"></script>
		<script type="text/javascript" src="cssjs/webworks-1.0.2.9.js"></script>
		<script type="text/javascript">
			document.addEventListener('webworksready', function(e) {
				bb.init({actionBarDark: true,
						controlsDark: true,
						listsDark: false,
						bb10ForPlayBook: true,
						highlightColor: '#555555',
						// Fires "before" styling is applied and "before" the screen is inserted in the DOM
						onscreenready: function(element, id) {
											if (id == 'dataOnLoad') {
												dataOnLoad_initialLoad(element);
											} else if (id == 'masterDetail') {
												masterDetail_initialLoad(element);
											}
											
											// Remove all titles "except" input and pill buttons screen if running on BB10
											if (bb.device.isBB10 && (id != 'input') && (id != 'pillButtons')) {
												var titles = element.querySelectorAll('[data-bb-type=title]');
												if (titles.length > 0) {
													titles[0].parentNode.removeChild(titles[0]);
												}
											}
											
										},
						// Fires "after" styling is applied and "after" the screen is inserted in the DOM
						ondomready: function(element, id) {
											if (id == 'dataOnTheFly') {
												dataOnTheFly_initialLoad(element);
											}
										loadingTime();
										}
						});
				bb.pushScreen('settingspage.html','settings')
			}, false);
		</script>
	</head>
	<body>
	</body>
</html>
